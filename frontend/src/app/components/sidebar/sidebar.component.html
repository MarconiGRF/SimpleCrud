<div class="sidebar">
  <div *ngIf="isLoadingWarns">
    <div class="loading">
      <p>Loading...</p>
    </div>
  </div>
  <div *ngIf="!isLoadingWarns">
    <div>
      <app-warnentry *ngFor="let warnMetadata of warns" [warnMetadata]="warnMetadata" (warnFocus)="updateWarnView($event)">
      </app-warnentry>
    </div>
    <div class="load-more-button" *ngIf="hasNextPage" (click)="getWarnPage.emit()">
      <h3>Load more entries</h3>
    </div>
    <div class="add-button" *ngIf="!isAdding">
      <h3>ADD +</h3>
    </div>
  </div>
</div>
